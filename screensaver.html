<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>screensaver</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body{
            background:#111;
            overflow:hidden;
            font-family:'Consolas', monospace;
            color:#ccc;
        }
        img{
            position:absolute;
            top:1px;
            left:1px;
        }
        </style>
    </head>
    <body>
        <img src="static/img/editor-logo.png" width="120">
        <span>bounces: 0</span>
        <script src="static/js/jquery.min.js"></script>
        <script>
            var speedX = 1.5;
            var speedY = 1;
            var bounces = 0;
            setInterval(move, 10);
            function move(){
                if(parseInt($('img').css('top')) > $(document).height() - 120 || parseInt($('img').css('top')) < 0) {
                    $('img').css('opacity', Math.random() + 0.1);
                    speedY = speedY * -1;
                    bounces++;
                }
                if(parseInt($('img').css('left')) > $(document).width() - 130 || parseInt($('img').css('left')) < 0) {
                    $('img').css('opacity', Math.random() + 0.1);
                    speedX = speedX * -1;
                    bounces++;
                }
                $('img').css({ top: '+=' + speedY + 'px', left: '+=' + speedX + 'px' });
                $('span').text('bounces: ' + bounces);
            }
        </script>
    </body>
</html>
